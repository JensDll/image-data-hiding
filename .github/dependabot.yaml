version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    target-branch: 'develop'
    schedule:
      interval: 'weekly'
      day: 'sunday'

  - package-ecosystem: 'nuget'
    directory: '/services/api'
    target-branch: 'develop'
    schedule:
      interval: 'weekly'
      day: 'sunday'

  - package-ecosystem: 'docker'
    directory: '/services/web'
    target-branch: 'develop'
    schedule:
      interval: 'weekly'
      day: 'sunday'
  - package-ecosystem: 'docker'
    directory: '/services/api'
    target-branch: 'develop'
    schedule:
      interval: 'weekly'
      day: 'sunday'
