name: Debug Action
on:
  pull_request:
    branches:
      - main
jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Debug information
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          env
          echo "############################################"
          git branch -a
          git remote
          git log --oneline
        shell: bash
