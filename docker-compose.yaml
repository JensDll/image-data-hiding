services:
  web:
    build: services/web
    volumes:
      - ./services/web/nginx/:/etc/nginx/
      - ./services/web/public/config.js:/data/www/config.js
    ports:
      - 4000:80
    networks:
      - appnet
  api:
    build: services/api
    volumes:
      - ./services/api/src/WebApi/appsettings.json:/app/appsettings.json
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    ports:
      - 4001:80
    networks:
      - appnet
networks:
  appnet:
    driver: bridge
